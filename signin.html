<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="../bootstrap-5.1.3-dist/css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="../bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/signin.css" rel="stylesheet" >
        <link rel="icon" href="" type="image/icon type">
    
        <title>
         Sign In
        </title>
        </head>
        <body>
             <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    
            <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-6 bgimage"> 
                      <img src="../images/undraw_web_shopping_re_owap.svg" class="img-fluid" alt="Not Responding">
                </div>
                  <div class="col-lg-6 .loginscrn ">
                    <div class="card">
                        <div class="card-body">
                          <div class="row heading">
                            <h3 class="logintxt">Log into your account</h3>
                          </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput" class="email">Email address</label>
                              </div>
                              <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword" class="pass">Password</label>
                              </div>
                              <div class="d-grid gap-2">
                                <button class="btn btn-primary mybtn" type="button">Log me in</button>
                              </div>
                              <div class="row forgot">
                                <h5> Forgot Password?</h5>
                              </div>
                        </div>
                      </div>
                  </div>
                
            </div>
            </div>
            </body>
</html>
